<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div id="grid-container">
        <div id="jeremy">
          <div class="shadow-boxxx">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
            <div>
              <h6>Report for</h6>
            <h1>Jeremy Robson</h1>
          </div>
          </div>

          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
        <div id="work">
          <div class="shadow-box">
            <div class="heading-div">
              <h6></h6>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="time-div">
              <h2></h2>
              <p></p>
          </div>
          </div>
            
        </div>
        <div id="play">
          <div class="shadow-box">
            <div class="heading-div">
              <h6></h6>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="time-div">
              <h2></h2>
              <p></p>
          </div>
          </div>
        </div>
        <div id="study">
          <div class="shadow-box">
            <div class="heading-div">
              <h6>work</h6>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="time-div">
              <h2></h2>
              <p></p>
          </div>
          </div>
        </div>
        <div id="excercise">
          <div class="shadow-box">
            <div class="heading-div">
              <h6>work</h6>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="time-div">
              <h2></h2>
              <p></p>
          </div>
          </div>
        </div>
        <div id="social">
          <div class="shadow-box">
            <div class="heading-div">
              <h6>Work</h6>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="time-div">
              <h2></h2>
              <p></p>
          </div>
          </div>
        </div>
        <div id="self-care">
          <div class="shadow-box">
            <div class="heading-div">
              <h6>work</h6>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="time-div">
              <h2></h2>
              <p></p>
          </div>
          </div>
        </div>
      </div>
    </main>

    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Celine James</a>.
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
